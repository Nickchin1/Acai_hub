<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Açaí Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .btn-add { background-color: #f39200; color: white; border-radius: 0.5rem; }
        .promo-border { border: 2px solid #f39200; }
        .zero-border { border-left: 5px solid #10b981; }
        
        /* Ajuste para a logo não distorcer em telas muito grandes */
        .header-full img {
            width: 100%;
            max-height: 400px; /* Limita a altura no PC para não ocupar a tela toda */
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="header-full shadow-md bg-[#4a148c]">
        <img src="logo_acai.jpeg" alt="Logo Açaí Hub">
    </header>

    <main class="max-w-6xl mx-auto p-4 pb-32">

        <section class="mt-8">
            <div class="flex items-center mb-6">
                <i class="fas fa-fire text-orange-500 mr-2 text-xl"></i>
                <h2 class="text-xl md:text-2xl font-black uppercase text-gray-800 tracking-tighter">Promoção do Dia</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white rounded-2xl p-4 promo-border shadow-lg flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1590301157890-4810ed352733?q=80&w=150" class="w-20 h-20 md:w-24 md:h-24 rounded-full object-cover shadow-sm">
                        <div class="ml-4">
                            <h3 class="font-bold text-gray-800 text-sm md:text-base">Combo Promo de Hoje</h3>
                            <p class="text-xs text-gray-500">500ml + 3 Adicionais</p>
                            <p class="text-orange-600 font-black text-lg md:text-xl mt-1">R$ 19,90</p>
                        </div>
                    </div>
                    <button class="btn-add px-4 py-2 text-xs md:text-sm font-bold hover:bg-orange-600 transition">ADICIONAR</button>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <h2 class="text-lg md:text-xl font-bold mb-6 text-gray-700 border-b-2 border-purple-200 pb-2 uppercase italic">Açaí Tradicional</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden flex border hover:shadow-md transition">
                    <img src="https://images.unsplash.com/photo-1590301157890-4810ed352733?q=80&w=200" class="w-28 h-28 object-cover">
                    <div class="p-3 flex flex-col justify-between flex-1">
                        <h3 class="font-bold text-sm text-gray-800 leading-tight">Copo Tradicional 300ml</h3>
                        <div class="flex justify-between items-center mt-2">
                            <p class="text-purple-900 font-black">R$ 15,00</p>
                            <button class="bg-purple-100 text-purple-900 text-[10px] px-3 py-1.5 rounded font-black uppercase">Escolher</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm overflow-hidden flex border hover:shadow-md transition">
                    <img src="https://images.unsplash.com/photo-1590301157890-4810ed352733?q=80&w=200" class="w-28 h-28 object-cover">
                    <div class="p-3 flex flex-col justify-between flex-1">
                        <h3 class="font-bold text-sm text-gray-800 leading-tight">Copo Tradicional 500ml</h3>
                        <div class="flex justify-between items-center mt-2">
                            <p class="text-purple-900 font-black">R$ 22,00</p>
                            <button class="bg-purple-100 text-purple-900 text-[10px] px-3 py-1.5 rounded font-black uppercase">Escolher</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <h2 class="text-lg md:text-xl font-bold mb-6 text-gray-700 border-b-2 border-green-200 pb-2 uppercase italic">Açaí Zero (Fitness)</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden flex zero-border border hover:shadow-md transition">
                    <img src="https://images.unsplash.com/photo-1590301157890-4810ed352733?q=80&w=200" class="w-28 h-28 object-cover">
                    <div class="p-3 flex flex-col justify-between flex-1">
                        <h3 class="font-bold text-sm text-gray-800 leading-tight">Copo Zero 300ml</h3>
                        <div class="flex justify-between items-center mt-2">
                            <p class="text-green-700 font-black">R$ 17,00</p>
                            <button class="bg-green-50 text-green-700 text-[10px] px-3 py-1.5 rounded font-black uppercase">Escolher</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 shadow-[0_-5px_15px_rgba(0,0,0,0.1)] z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Total do Pedido</p>
                <p class="text-xl md:text-2xl font-black text-gray-800">R$ 0,00</p>
            </div>
            <button class="bg-purple-800 text-white px-6 md:px-10 py-3 rounded-xl font-black text-xs md:text-sm shadow-lg hover:bg-purple-900 active:scale-95 transition-all uppercase tracking-widest">
                Finalizar Pedido
            </button>
        </div>
    </footer>

</body>
</html>
